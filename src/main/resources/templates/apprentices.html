<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apprentices</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>List Apprentice</h1>
    </div>
    <div class="row">
      <div class="col-lg-3">
<!--        <a th:href="@{/apprentices/new}" class="btn btn-dark btn-sm mb-3">Add Apprentice</a>-->
        <a class="btn btn-dark btn-sm mb-3">Add Apprentice</a>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="apprentice: ${apprentices}">
        <td><a th:href="@{/apprentice/{id}(id=${apprentice.id})}" th:text="${apprentice.firstName}"></a></td>
        <td th:text="${apprentice.email}"></td>
        <td>
<!--          <a th:href="@{/apprentices/edit/{id}(id=${apprentice.id})}" class="btn btn-dark">Update</a>-->
          <a class="btn btn-dark">Update</a>
<!--          <a th:href="@{/apprentices/{id}(id=${apprentice.id})}" class="btn btn-danger">Delete</a>-->
          <a class="btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
