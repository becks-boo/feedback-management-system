<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evalutation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Evaluation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <a class="nav-link" th:href="@{/apprentices/}">Apprentices</a>
                </div>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="container">
    <div class="row">
      <h1>List of apprentices</h1>
    </div>
    <div class="row">
      <div class="col-lg-3">
            <a th:href="@{/apprentices/new/}" class="btn btn-dark btn-sm mb-3">Add Apprentice</a>
      </div>
    </div>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th></th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="apprentice: ${apprentices}">
        <td><a th:href="@{/apprentice/{id}(id=${apprentice.id})}" th:text="${apprentice.firstName}"></a></td>
        <td th:text="${apprentice.email}"></td>
        <td>
              <a th:href="@{/apprentices/edit/{id}(id=${apprentice.id})}" class="btn btn-dark">Edit</a>
<!--          <a class="btn btn-dark">Update</a>-->
        </td>
      </tr>
      </tbody>
    </table>
    </div>
</body>
</html>
