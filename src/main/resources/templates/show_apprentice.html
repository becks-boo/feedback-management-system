<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Management System</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
              aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><img src="/images/endava-logo.png"
                                                                       width="50"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/apprentices/}">Apprentices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/categories/}">Categories</a>
          </li>
        </ul>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <h1 th:text="${apprentice.firstName}"></h1>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <a th:href="@{/apprentices/{id}/feedbacks/new/ (id=${apprentice.id})}" class="btn btn-dark btn-sm mb-3">Add Feedback</a>
      </div>
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation" th:each="category : ${categories}">
       <!--   <a class="nav-link" th:classappend="${category.first} ? 'active'" data-bs-toggle="tab" href="#" aria-selected="false"
             role="tab" tabindex="-1" th:text="${category.name}">
          </a>-->
          <a class="nav-link" data-bs-toggle="tab" th:href="'#'+${category.id}" aria-selected="false" role="tab" tabindex="-1"
             th:text="${category.name}">
          </a>
        </li>
      </ul>
      <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade show active" role="tabpanel">
          <div class="card text-white bg-dark mb-3" style="max-width: 20rem;" th:each="feedback : ${feedbacks}">
            <div class="card-header" th:id="${feedback.category.getId()}" th:text="${feedback.title}"></div>
            <div class="card-body">
<!--              <h4 class="card-title">Dark card title</h4>-->
              <span class="card-text" th:text="${feedback.text}"></span>" - <span th:if="${feedback.user != null}"
                                                                th:text="${feedback.user.firstName}"></span>
            </div>
          </div>
          <!--<div class="accordion" id="feedbacks">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        th:attr="data-bs-target=|#${feedback.id}|"
                        aria-expanded="false" th:aria-controls="${feedback.id}" th:text="${feedback.title}">
                </button>
              </h2>
              <div th:id="${feedback.id}" class="accordion-collapse collapse show"
                   th:attr="aria-labelledby=|${feedback.id}|" data-bs-parent="#feedbacks">
                <div class="accordion-body">
                  "<span th:text="${feedback.text}"></span>" - <span th:if="${feedback.user != null}"
                                                                    th:text="${feedback.user.firstName}"></span>
                </div>
              </div>
            </div>
          </div>-->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
