<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Evalutation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Evaluation</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" th:href="@{/apprentices/}">Apprentices</a>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <h1>Feedback</h1>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <p>APPRENTICE NAME</p>
      </div>
      <div class="col-lg-3">
        <a th:href="@{/apprentices/{id}/feedbacks/new/ (id=${apprentice.id})}" class="btn btn-dark btn-sm mb-3">Add Feedback</a>
      </div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">JAVASCRIPT BASICS</a>
          <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item" th:each="feedback : ${feedbacks}">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseOne" th:text="${feedback.title}">
                </button>
              </h2>
              <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                <div class="accordion-body">
                  "<span th:text="${feedback.text}"></span>" - <span th:text="${feedback.poster}"></span>
                  <a class="btn btn-dark">Edit</a>
                </div>
              </div>
            </div>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">JAVA BASICS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">TEAMWORK</a>
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
