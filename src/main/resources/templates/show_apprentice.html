<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Management System</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
              aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><img src="/images/endava-logo.png"
                                                                       width="50"></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/apprentices/}">Apprentices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/categories/}">Categories</a>
          </li>
        </ul>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <h1 th:text="${apprentice.firstName}"></h1>
    </div>
    <div class="row">
      <div class="col-lg-3">
        <span>Feedbacks</span>
      </div>
      <div class="col-lg-3">
        <a th:href="@{/apprentices/{id}/feedbacks/new/ (id=${apprentice.id})}" class="btn btn-dark btn-sm mb-3">Add Feedback</a>
      </div>
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item" role="presentation">
          <a class="nav-link active" data-bs-toggle="tab" href="#home" aria-selected="true" role="tab">Home</a>
        </li>
      </ul>
      <div id="myTabContent" class="tab-content" th:each="feedback : ${feedbacks}">
        <div class="tab-pane fade show active" id="home" role="tabpanel">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne"
                        aria-expanded="false" aria-controls="collapseOne" th:text="${feedback.title}">
                </button>
              </h2>
              <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                <div class="accordion-body">
                  "<span th:text="${feedback.text}"></span>" - <span th:if="${feedback.user != null}"
                                                                    th:text="${feedback.user.firstName}"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
