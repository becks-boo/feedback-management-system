<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback Management System</title>
  <link rel="stylesheet" href="https://bootswatch.com/5/lux/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02"
              aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarColor02">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" th:href="@{/apprentices/}">
              <img src="/images/endava-logo.png" width="50">
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/apprentices/}">Apprentices</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/categories/}">Categories</a>
          </li>
        </ul>
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="#">Logout</a>
        </div>
      </div>
    </div>
  </nav>
  <br>
  <br>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <form th:action="@{/categories/{id} (id=${category.id})}" th:object="${category}" method="post">
          <fieldset>
            <legend class="mt-2">Create New Category</legend>
            <div class="form-group">
              <label for="name" class="form-label mt-2">Category</label>
              <input type="text" class="form-control" id="name" placeholder="Enter Category Name" name="name"
                     th:field="*{name}">
            </div>
            <button type="submit" class="btn btn-primary my-4">Submit</button>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
