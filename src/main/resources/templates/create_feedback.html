<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evalutation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Evaluation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#"><img src="/images/endava-logo.png"
                                                                             width="40"></a>
                <a class="nav-link" th:href="@{/apprentices/}">Apprentices</a>
            </div>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center">Create New Feedback</h1>
            <div class="card-body">
                <form th:action="@{/feedbacks/}" th:object="${feedback}" method="post">
                    <div class="form-group">
                        <label>Title</label>
                        <label>
                            <input type="text" name="title" th:field="*{title}" placeholder="Enter the title"
                                   class="form-control">
                        </label>
                    </div>

                    <div class="form-group">
                        <label>Text</label>
                        <label>
                            <input type="text" name="text" th:field="*{text}" placeholder="Enter the text"
                                   class="form-control">
                        </label>
                    </div>

                    <div class="form-group" hidden="hidden">
                        <label>Apprentice</label>
                        <label>
                            <input type="hidden" th:value="${apprenticeId}" name="apprenticeId" />
                        </label>
                    </div>

                    <div class="form-group" hidden="hidden">
                        <label>User</label>
                        <label>
                            <input type="hidden" th:value="${userId}" name="userId" />
                        </label>
                    </div>

                    <label for="dropDownList">Category</label>
                    <select class="form-control" id="dropDownList" th:field="*{categoryId}">
                        <option value="0">Select Category</option>
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">
                        </option>
                    </select>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-dark">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
